                    <script>
                        var categorypos = 0;
                        var phones = document.getElementById('phones');
                        var toasters = document.getElementById('toasters');
                        var satellites = document.getElementById('satellites');
                        var sliderone = document.getElementById('sliderone');
                        var slidertwo = document.getElementById('slidertwo');

                        phones.onclick = function() {
                            categorypos = 0;
                            sliderthatslidesinsidethecontainer.style.left = 0 + categorypos + '%';
                        }
                        toasters.onclick = function() {
                            categorypos = -300;
                            sliderthatslidesinsidethecontainer.style.left = 0 + categorypos + '%';

                    <script type="text/javascript" src="data.js"></script>
                    <script>
                        var sliderone = document.getElementById('sliderone');
                        var slidertwo = document.getElementById('slidertwo');
                        var sliderthree = document.getElementById('sliderthree');
                        var sliderthatslidesinsidethecontainer = document.getElementById('sliderthatslidesinsidethecontainer');
                        sliderone.onclick = function() {
                            sliderthatslidesinsidethecontainer.style.left = 0 + categorypos + '%';
                        }

                        slidertwo.onclick = function() {
                           sliderthatslidesinsidethecontainer.style.left = -100 + categorypos + '%';
                        }

                        sliderthree.onclick = function() {
                           sliderthatslidesinsidethecontainer.style.left = -200 + categorypos + '%';

                    <section class="desktop_image">
                        <div id="sliderdesk">
                            <img id="deskImgOne" src="style/images/Phones.gif">
                            <img id="deskImgTwo" src="style/images/Phones2.gif">
                            <img id="deskImgThree" src="style/images/Phones3.gif">
                        </div>
                        <script>
                            var deskphones = document.getElementById('deskphones');
                            var desktoasters = document.getElementById('desktoasters');
                            var desksatellites = document.getElementById('desksatellites');

                            deskphones.onclick = function() {
                                document.getElementById('deskImgOne').src = 'style/images/Phones.gif';
                                document.getElementById('deskImgTwo').src = 'style/images/Phones2.gif';
                                document.getElementById('deskImgThree').src = 'style/images/Phones3.gif';
                            }

                            desktoasters.onclick = function() {
                                document.getElementById('deskImgOne').src = 'style/images/toaster.gif';
                                document.getElementById('deskImgTwo').src = 'style/images/toaster.gif';
                                document.getElementById('deskImgThree').src = 'style/images/toaster.gif';
                            }

                            desksatellites.onclick = function() {
                                document.getElementById('deskImgOne').src = 'style/images/sataliteplol_1_1.gif';
                                document.getElementById('deskImgTwo').src = 'style/images/sataliteplol_1_1.gif';
                                document.getElementById('deskImgThree').src = 'style/images/sataliteplol_1_1.gif';
                            }
                        </script>
                    </section>
                    
                    <div id="feed">
                        <div class="bigarticle2">
                            <div class="space2">BIG NEWS</div>
                            <div class="space1"></div>
        
                            <div class="bigimagegallery-wrap2">
                                <img src="style/images/arrowleft.png" id="backBtn3">
                            <div class="bigimagegallery2">
                                <span></span><img src="style/images/bigarticle.gif"></span>
                                <span></span><img src="style/images/backgroundsatalite.gif"></span>
                                <span></span><img src="style/images/phonespinnyspinny.gif"></span>
                            </div>
                            <img src="style/images/arrowright.png" id="nextBtn3">
                            </div>
                            </div>
        
                            <script>
                                let scrollContainer3 = document.querySelector(".bigimagegallery2");
                                let backBtn3 = document.getElementById("backBtn2");
                                let nextBtn3 = document.getElementById("nextBtn2");
            
                                scrollContainer3.addEventListener("wheel", (evt) => {
                                    evt.preventDefault();
                                    scrollContainer3.scrollLeft += evt.deltaY;
                                    scrollContainer3.style.scrollBehavior = "auto";
                                });
            
                                nextBtn3.addEventListener("click", () => {
                                    scrollContainer3.style.scrollBehavior = "smooth";
                                    scrollContainer3.scrollLeft += 1000;
                                });
                                backBtn3.addEventListener("click", () => {
                                    scrollContainer3.style.scrollBehavior = "smooth";
                                    scrollContainer3.scrollLeft -= 1000;
                                });
            
                            </script>

                                    <h5>3 world domination</h5>
